<button mat-raised-button (click)="updateGroups()" [disabled]="((countdown$ | async)!) > 0 || (loading$ | async)" class="update">Update</button>
<div *ngIf="countdown$ | async as countdown">
  <span *ngIf="countdown > 0">Next update in: {{ countdown / 1000 | number:'1.0-0' }} seconds</span>
</div>

<div *ngIf="loading$ | async">Loading...</div>
<div *ngIf="error$ | async as error">Error: {{ error.message }}</div>
<ul *ngIf="groups$ | async as groups">
  <li *ngFor="let group of groups">{{ group.name.S}}</li>
</ul>
<div *ngIf="lastUpdateTimestamp$ | async as lastUpdate">
  Last Update: {{ lastUpdate | date:'medium' }}
</div>
