<h1 mat-dialog-title>Delete Group</h1>
<div mat-dialog-content class="mat-dialog-container">
  Are you sure you want to delete this group?
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()" [disabled]="isSubmitting">Cancel</button>
  <button mat-button (click)="onDelete()" [disabled]="isSubmitting">Delete</button>
</div>
