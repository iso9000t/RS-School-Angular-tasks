<h1 mat-dialog-title class="centered-title">Delete Group</h1>
<div mat-dialog-content class="mat-dialog-container">
  Are you sure you want to delete this group?
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-button (click)="onCancel()" [disabled]="isSubmitting" class="left-button">Cancel</button>
  <button mat-button (click)="onDelete()" [disabled]="isSubmitting" class="right-button">Delete</button>
</div>
